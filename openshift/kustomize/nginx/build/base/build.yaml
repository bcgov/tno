---
# The final build image.
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: nginx
  annotations:
    description: Destination for built images.
  labels:
    name: nginx
    part-of: tno
    version: 1.0.0
    component: nginx
    managed-by: kustomize
    created-by: jeremy.foster

---
# The build config that will be created will be named for the branch you created it for.
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: nginx.dev
  annotations:
    description: Build image from Dockerfile in git repo.
  labels:
    name: nginx
    part-of: tno
    version: 1.0.0
    component: nginx
    managed-by: kustomize
    created-by: jeremy.foster
    branch: dev
spec:
  completionDeadlineSeconds: 1800
  triggers:
    - type: ImageChange
    - type: ConfigChange
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/bcgov/tno.git
      ref: dev
    contextDir: network/nginx
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: Dockerfile.maintenance
  output:
    to:
      kind: ImageStreamTag
      name: nginx:latest
  resources:
    requests:
      cpu: 20m
      memory: 100Mi
    limits:
      cpu: 100m
      memory: 1Gi
