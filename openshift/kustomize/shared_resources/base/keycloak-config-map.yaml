kind: ConfigMap
apiVersion: v1
metadata:
  name: keycloak
  namespace: default
  annotations:
    description: Keycloak configuration settings
  labels:
    name: keycloak
    part-of: tno
    version: 1.0.0
    component: keycloak
    managed-by: kustomize
    created-by: jeremy.foster
data:
