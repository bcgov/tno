---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: content-service-webhook
spec:
  serviceAccountName: pipeline
  triggers: 
    - name: content-service-listener
      interceptors:
        - ref:
            name: "github"
            kind: ClusterInterceptor
            apiVersion: triggers.tekton.dev
          params:
          - name: "secretRef"
            value:
              secretName: tno-webhook
              secretKey: webhook
          - name: "eventTypes"
            value: ["push"]
          - name: "addChangedFiles"
            value:
              enabled: true
        - ref:
            name: cel
          params:
          - name: filter
            value: 'header.match("X-GitHub-Event", "push") && 
                    extensions.changed_files.matches("services/net/content/")'
          - name: "overlays"
            value:
            - key: branch
              expression: "body.default_branch"
      bindings:
        - ref: git-dev-content-service
      template:
        ref: git-app-content-service
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: git-dev-content-service
spec:
  params:
    - name: GIT_URL
      value: https://github.com/$(body.repository.full_name)
    - name: GIT_REF
      value: $(body.head_commit.id)
    - name: VERSION
      value: latest-$(extensions.truncated_sha)
    - name: DEPLOY_TO
      value: $(extensions.branch)
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: git-app-content-service
spec:
  params:
    - name: GIT_SOURCE
      description: Identify the git source
    - name: VERSION
      description: The version to tag the image with
    - name: DEPLOY_TO
      description: The environment to deploy to
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: buildah-service-$(tt.params.VERSION)-
        annotations:
          description: >-
            Build an docker image from a GIT repository using an existing BuildConfig.
            Then deploy to the specified environment.
          tags: "oc,git,docker,build,deploy"
        labels:
          name: buildah-service-$(tt.params.VERSION)
          part-of: tno
          version: $(tt.params.VERSION)
          component: pipeline
          managed-by: kustomize
          tekton.dev/pipeline: buildah-service
      spec:
        pipelineRef:
          name: buildah-service
        serviceAccountName: pipeline
        timeout: 1h45m0s
        params:
          - name: GIT_REF
            value: $(tt.params.GIT_SOURCE)
          - name: IMAGE_TAG
            value: $(tt.params.VERSION)
          - name: CONTEXT
            value: tno
          - name: DEPLOY_TO
            value: $(tt.params.DEPLOY_TO)
        workspaces:
          - name: source
            persistentVolumeClaim:
              claimName: pipelines
          - name: conditions
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 50Mi
                storageClassName: netapp-file-standard
                volumeMode: Filesystem
          - name: build
            emptyDir: {}
          - name: owasp-settings
            emptyDir: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: content-service-webhook
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: tno-tekton.apps.silver.devops.gov.bc.ca
      http:
        paths:
          - path: /hooks
            pathType: Exact
            backend:
              service:
                name: el-content-service-webhook
                port:
                  number: 8080

---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: git-webhook
spec:
  host: tno-tekton.apps.silver.devops.gov.bc.ca
  path: /hooks
  to:
    kind: Service
    name: el-content-service-webhook
    weight: 100
  port:
    targetPort: http-listener
  wildcardPolicy: None
