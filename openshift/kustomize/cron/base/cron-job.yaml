apiVersion: batch/v1
kind: CronJob
metadata:
  name: purge-service
  namespace: default
  annotations:
    description: CronJob service to delete files from PVC
  labels:
    name: purge-service
    part-of: tno
    version: 1.0.0
    component: purge-service
    managed-by: kustomize
    created-by: jeremy.foster
spec:
  # ttlSecondsAfterFinished: 100
  schedule: "0 */6 * * *" # Every 6 hour
  # schedule: "*/5 * * * *" # Immediately
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: entrypoint
              configMap:
                defaultMode: 0755
                name: purge-service
            - name: ingest-storage
              persistentVolumeClaim:
                claimName: ingest-storage
            - name: api-storage
              persistentVolumeClaim:
                claimName: api-storage
          containers:
            - name: ingest-purge-service
              image: image-registry.apps.silver.devops.gov.bc.ca/9b301c-tools/node:18-bullseye
              imagePullPolicy: IfNotPresent
              resources:
                requests:
                  cpu: 20m
                  memory: 120Mi
                limits:
                  cpu: 50m
                  memory: 200Mi
              volumeMounts:
                - name: entrypoint
                  mountPath: /bin/entrypoint.sh
                  subPath: entrypoint.sh
                - name: ingest-storage
                  mountPath: /mnt/ingest
                - name: api-storage
                  mountPath: /mnt/data
              command:
                - /bin/entrypoint.sh