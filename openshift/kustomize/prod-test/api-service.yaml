kind: Service
apiVersion: v1
metadata:
  name: api-validator
  namespace: 9b301c-prod
  annotations:
    description: Exposes and load balances the api pods.
  labels:
    name: api-validator
    part-of: tno
    version: 1.0.0
    component: api-validator
    managed-by: kustomize
    created-by: jeremy.foster
spec:
  ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    part-of: tno
    component: api-validator
  sessionAffinity: None
  type: ClusterIP
