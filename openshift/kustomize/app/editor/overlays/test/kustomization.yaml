---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 9b301c-test

resources:
  - ../../base

patches:
  - target:
      kind: ConfigMap
      name: editor-sso
    patch: |-
      - op: replace
        path: /data/keycloak.json
        value: '{
            "realm": "mmi",
            "auth-server-url": "https://test.loginproxy.gov.bc.ca/auth/",
            "ssl-required": "external",
            "resource": "mmi-app",
            "public-client": true,
            "verify-token-audience": true,
            "use-resource-role-mappings": true,
            "confidential-port": 0
          }'
  - target:
      kind: Route
      name: editor
    patch: |-
      - op: replace
        path: /spec/host
        value: tno-test.apps.silver.devops.gov.bc.ca
  - target:
      kind: Route
      name: editor-tls
    patch: |-
      - op: replace
        path: /spec/host
        value: test.editor.mmi.gov.bc.ca
  - target:
      kind: Deployment
      name: editor
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: image-registry.openshift-image-registry.svc:5000/9b301c-tools/editor:test
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 20m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 50Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 100Mi
      - op: replace
        path: /metadata/annotations/image.openshift.io~1triggers
        value: '[{"from": {"kind": "ImageStreamTag", "name": "editor:test", "namespace": "9b301c-tools"}, "fieldPath": "spec.template.spec.containers[?(@.name==\"editor\")].image"}]'
