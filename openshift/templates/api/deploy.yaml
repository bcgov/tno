apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: api-editor-deploy
  annotations:
    description: Editor API application deployment configuration
    openshift.io/display-name: Editor API Application Deployment Configuration
    openshift.io/long-description: Deployment configuriation to Editor API application.
    tags: api,java,maven,editor

parameters:
  - name: SOLUTION_NAME
    displayName: Solution Group Name
    description: The name of the solution (e.g tno).
    required: true
    value: "tno"
  - name: APP_NAME
    displayName: Application Name
    description: The name of the application.
    required: true
    value: "api-editor"

  - name: PROJECT_NAMESPACE
    displayName: OpenShift Project Namespace
    description: The namespace of the OpenShift project containing the application.
    required: true
    value: '9b301c'
  - name: ENV_NAME
    displayName: Environment name
    description: The name for this environment [dev, test, prod]
    required: true
    value: 'dev'

  - name: IMAGE_TAG
    displayName: Image Tag
    description: The image tag that identifies which image to run. (i.e. 'dev').
    value: 'dev'

  - name: APP_PORT
    displayName: Application Port
    description: The port used to communicate with the Pod
    value: '8080'

  - name: KEYCLOAK_AUTH_SERVER_URL
    displayName: Keycloak Authority URL
    description: The Keycloak authority URL.
    required: true
    value: 'https://dev.oidc.gov.bc.ca/auth/'
  - name: KEYCLOAK_REALM
    displayName: Keycloak SSO realm
    description: Keycloak SSO realm, used by the frontend login.
    required: true
    value: 'gcpe'
  - name: KEYCLOAK_CLIENT_ID
    displayName: Keycloak Client ID
    description: The Keycloak Client ID to identify the resource.
    required: true
    value: 'tno-api'

  - name: KAFKA_BOOTSTRAP_SERVERS
    displayName: Kafka Bootstrap Servers
    description: Comma delimited list of host:port to the Kafka Bootstrap servers.
    required: true

  - name: REPLICAS
    displayName: Pod Replicas
    description: Number of pod replicas to run
    value: '3'
  - name: CPU_REQUEST
    displayName: Requested Minimum Resources CPU Limit
    description: The requested minimum resources CPU limit (in cores) for this build.
    required: true
    value: 50m
  - name: CPU_LIMIT
    displayName: Resources CPU Limit
    description: The resources CPU limit (in cores) for this build.
    required: true
    value: 125m
  - name: MEMORY_REQUEST
    displayName: Requested Minimum Memory Limit
    description: Minimum requested amount of memory the container can use.
    required: true
    value: 50Mi
  - name: MEMORY_LIMIT
    displayName: Memory Limit
    description: Maximum amount of memory the container can use.
    required: true
    value: 250Mi

objects:
  # Open up ports to communicate with the app.
  - kind: Service
    apiVersion: v1
    metadata:
      name: ${SOLUTION_NAME}-${APP_NAME}
      namespace: ${PROJECT_NAMESPACE}-${ENV_NAME}
      annotations:
        description: Exposes and load balances the application pods.
      labels:
        name: ${SOLUTION_NAME}-${APP_NAME}
        solution: ${SOLUTION_NAME}
        app: ${APP_NAME}
    spec:
      ports:
        - name: ${APP_PORT}-tcp
          port: ${{APP_PORT}}
          protocol: TCP
          targetPort: ${{APP_PORT}}
      selector:
        name: ${SOLUTION_NAME}-${APP_NAME}
        solution: ${SOLUTION_NAME}
        group: ${APP_NAME}
      sessionAffinity: None
      type: ClusterIP

  # Keycloak configuration settings.
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: ${SOLUTION_NAME}-${APP_NAME}-sso
      namespace: ${PROJECT_NAMESPACE}-${ENV_NAME}
      annotations:
        description: Keycloak client JSON configuration
      labels:
        name: ${SOLUTION_NAME}-${APP_NAME}-sso
        solution: ${SOLUTION_NAME}
        app: ${APP_NAME}
    type: Opaque
    stringData:
      KEYCLOAK_AUTH_SERVER_URL: ${KEYCLOAK_AUTH_SERVER_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}

  # Kafka configuration settings.
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: ${SOLUTION_NAME}-${APP_NAME}-kafka
      namespace: ${PROJECT_NAMESPACE}-${ENV_NAME}
      annotations:
        description: Kafak connection configuration
      labels:
        name: ${SOLUTION_NAME}-${APP_NAME}-kafka
        solution: ${SOLUTION_NAME}
        app: ${APP_NAME}
    type: Opaque
    stringData:
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}

  # How the app will be deployed to the pod.
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: ${SOLUTION_NAME}-${APP_NAME}
      namespace: ${PROJECT_NAMESPACE}-${ENV_NAME}
      annotations:
        description: Defines how to deploy ${SOLUTION_NAME}-${APP_NAME}
      labels:
        name: ${SOLUTION_NAME}-${APP_NAME}
        solution: ${SOLUTION_NAME}
        app: ${APP_NAME}
    spec:
      replicas: ${{REPLICAS}}
      selector:
        name: ${SOLUTION_NAME}-${APP_NAME}
        solution: ${SOLUTION_NAME}
        app: ${APP_NAME}
      strategy:
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          name: ${SOLUTION_NAME}-${APP_NAME}
          labels:
            name: ${SOLUTION_NAME}-${APP_NAME}
            solution: ${SOLUTION_NAME}
            app: ${APP_NAME}
        spec:
          containers:
            - name: ${SOLUTION_NAME}-${APP_NAME}
              image: ''
              imagePullPolicy: Always
              ports:
                - containerPort: ${{APP_PORT}}
                  protocol: TCP
              resources:
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
                limits:
                  cpu: ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
              env:
                - name: KEYCLOAK_AUTH_SERVER_URL
                  valueFrom:
                    configMapKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-sso
                      key: KEYCLOAK_AUTH_SERVER_URL
                - name: KEYCLOAK_REALM
                  valueFrom:
                    configMapKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-sso
                      key: KEYCLOAK_REALM
                - name: KEYCLOAK_RESOURCE
                  valueFrom:
                    configMapKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-sso
                      key: KEYCLOAK_CLIENT_ID

                - name: KAFKA_BOOTSTRAP_SERVERS
                  valueFrom:
                    configMapKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-kafka
                      key: KAFKA_BOOTSTRAP_SERVERS

                - name: DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-database
                      key: DB_URL
                - name: DB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-database
                      key: DB_USERNAME
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-database
                      key: DB_PASSWORD

                - name: ELASTIC_URIS
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-elastic
                      key: ELASTIC_URIS
                - name: ELASTIC_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-elastic
                      key: ELASTIC_USERNAME
                - name: ELASTIC_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-elastic
                      key: ELASTIC_PASSWORD

                - name: AZURE_STORAGE_CONTAINER_NAME
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-azure
                      key: AZURE_STORAGE_CONTAINER_NAME
                - name: AZURE_STORAGE_CONTAINER_NAME
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-azure
                      key: AZURE_STORAGE_CONTAINER_NAME

                - name: COGNITIVE_SERVICES_SPEECH_SUBSCRIPTION_KEY
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-azure
                      key: COGNITIVE_SERVICES_SPEECH_SUBSCRIPTION_KEY
                - name: COGNITIVE_SERVICES_SPEECH_REGION
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-azure
                      key: COGNITIVE_SERVICES_SPEECH_REGION

                - name: AZURE_VIDEO_ANALYZER_SUBSCRIPTION_KEY
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-azure
                      key: AZURE_VIDEO_ANALYZER_SUBSCRIPTION_KEY
                - name: AZURE_VIDEO_ANALYZER_ACCOUNT_ID
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-azure
                      key: AZURE_VIDEO_ANALYZER_ACCOUNT_ID
                - name: AZURE_VIDEO_ANALYZER_LOCATION
                  valueFrom:
                    secretKeyRef:
                      name: ${SOLUTION_NAME}-${APP_NAME}-azure
                      key: AZURE_VIDEO_ANALYZER_LOCATION
              livenessProbe:
                httpGet:
                  path: '/health'
                  port: ${{APP_PORT}}
                  scheme: HTTP
                initialDelaySeconds: 30
                timeoutSeconds: 60
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
              readinessProbe:
                httpGet:
                  path: '/health'
                  port: ${{APP_PORT}}
                  scheme: HTTP
                initialDelaySeconds: 10
                timeoutSeconds: 60
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          securityContext: {}
          terminationGracePeriodSeconds: 30
      test: false
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - ${SOLUTION_NAME}-${APP_NAME}
            from:
              kind: ImageStreamTag
              namespace: ${PROJECT_NAMESPACE}-tools
              name: ${SOLUTION_NAME}-${APP_NAME}:${IMAGE_TAG}
