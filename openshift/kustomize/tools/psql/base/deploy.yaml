# How the app will be deployed to the pod.
kind: Deployment
apiVersion: apps/v1
metadata:
  name: psql
  namespace: default
  annotations:
    description: Defines how to deploy psql
    image.openshift.io/triggers: '[{"from": {"kind": "ImageStreamTag", "name": "psql:dev", "namespace": "9b301c-tools"}, "fieldPath": "spec.template.spec.containers[?(@.name==\"psql\")].image"}]'
  labels:
    name: psql
    part-of: tno
    version: 1.0.0
    component: database
    managed-by: kustomize
    created-by: jeremy.foster
spec:
  replicas: 1
  selector:
    matchLabels:
      name: psql
      part-of: tno
      component: database
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      name: psql
      labels:
        name: psql
        part-of: tno
        component: database
    spec:
      volumes:
        - name: backup-verification
          persistentVolumeClaim:
            claimName: backup-verification
      containers:
        - name: psql
          image: image-registry.apps.silver.devops.gov.bc.ca/9b301c-tools/psql:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: backup-verification
              mountPath: /mnt/data
          resources:
            requests:
              cpu: 20m
              memory: 50Mi
            limits:
              cpu: 50m
              memory: 100Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
