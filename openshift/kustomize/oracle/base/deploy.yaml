---
# How the app will be deployed to the pod.
kind: Deployment
apiVersion: apps/v1
metadata:
  name: oracle-db
  namespace: default
  annotations:
    description: Defines how to deploy oracle-db
    image.openshift.io/triggers: '[{"from": {"kind": "ImageStreamTag", "name": "oracle-db:prod", "namespace": "9b301c-tools"}, "fieldPath": "spec.template.spec.containers[?(@.name==\"oracle-db\")].image"}]'
  labels:
    name: oracle-db
    part-of: tno
    version: 1.0.0
    component: oracle-db
    managed-by: kustomize
spec:
  replicas: 1
  selector:
    matchLabels:
      name: oracle-db
      part-of: tno
      component: oracle-db
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      name: oracle-db
      labels:
        name: oracle-db
        part-of: tno
        component: oracle-db
    spec:
      volumes:
        - name: oracle-db
          persistentVolumeClaim:
            claimName: oracle-db
      containers:
        - name: oracle
          image: image-registry.apps.silver.devops.gov.bc.ca/9b301c-tools/oracle:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: oracle-db
              mountPath: /opt/oracle/oradata
          resources:
            limits:
              cpu: 1000m
              memory: 20000Mi
            requests:
              cpu: 1000m
              memory: 20000Mi
          env:
            # .NET Configuration
            - name: ORACLE_SID
              value: TNO
            - name: ORACLE_CHARACTERSET
              value: WE8ISO8859P1
            - name: ORACLE_PWD
              valueFrom:
                secretKeyRef:
                  name: oracle-db
                  key: ORACLE_PWD
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
