---
# The final build image.
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: indexer-service
  annotations:
    description: Destination for built images.
  labels:
    name: indexer-service
    part-of: tno
    version: 1.0.0
    component: indexer-service
    managed-by: kustomize
    created-by: jeremy.foster

---
# The build config that will be created will be named for the branch you created it for.
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: indexer-service.dev
  annotations:
    description: Build image from Dockerfile in git repo.
  labels:
    name: indexer-service
    part-of: tno
    version: 1.0.0
    component: indexer-service
    managed-by: kustomize
    created-by: jeremy.foster
    branch: dev
spec:
  completionDeadlineSeconds: 1800
  triggers:
    - type: ImageChange
    - type: ConfigChange
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/bcgov/tno.git
      ref: dev
    contextDir: ./
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: tools/indexer/Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: indexer-service:latest
  resources:
    requests:
      cpu: 20m
      memory: 100Mi
