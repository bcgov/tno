---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 9b301c-prod

resources:
  - ../../base

generatorOptions:
  disableNameSuffixHash: true

patches:
  - target:
      kind: ConfigMap
      name: services
    patch: |-
      - op: replace
        path: /data/KEYCLOAK_AUTHORITY
        value: https://loginproxy.gov.bc.ca/auth
  - target:
      kind: ConfigMap
      name: ches
    patch: |-
      - op: replace
        path: /data/CHES_FROM
        value: Media Monitoring Insights <mmi@gov.bc.ca>
  - target:
      kind: ConfigMap
      name: ches
    patch: |-
      - op: replace
        path: /data/CHES_AUTH_URL
        value: https://loginproxy.gov.bc.ca/auth/realms/comsvcauth/protocol/openid-connect/token
  - target:
      kind: ConfigMap
      name: ches
    patch: |-
      - op: replace
        path: /data/CHES_HOST_URI
        value: https://ches.api.gov.bc.ca/api/v1
  - target:
      kind: ConfigMap
      name: reporting-shared
    patch: |-
      - op: replace
        path: /data/REPORTING_BASE_URL
        value: https://mmi.gov.bc.ca/
  - target:
      kind: ConfigMap
      name: reporting-shared
    patch: |-
      - op: replace
        path: /data/REPORTING_VIEW_CONTENT_URL
        value: https://mmi.gov.bc.ca/view/
  - target:
      kind: ConfigMap
      name: reporting-shared
    patch: |-
      - op: replace
        path: /data/REPORTING_REQUEST_TRANSCRIPT_URL
        value: https://mmi.gov.bc.ca/api/subscriber/work/orders/transcribe/
  - target:
      kind: ConfigMap
      name: reporting-shared
    patch: |-
      - op: replace
        path: /data/REPORTING_ADD_TO_REPORT_URL
        value: https://mmi.gov.bc.ca
  - target:
      kind: PersistentVolumeClaim
      name: api-storage
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 25Gi
  - target:
      kind: PersistentVolumeClaim
      name: ingest-storage
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 25Gi