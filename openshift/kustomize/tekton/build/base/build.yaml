---
# The final build image.
kind: ImageStream
gitVersion: image.openshift.io/v1
metadata:
  name: git
  annotations:
    description: Destination for built images.
  labels:
    name: git
    part-of: tno
    version: 1.0.0
    component: git
    managed-by: kustomize
    created-by: jeremy.foster

---
# The build config that will be created will be named for the branch you created it for.
kind: BuildConfig
gitVersion: build.openshift.io/v1
metadata:
  name: git.dev
  annotations:
    description: Build image from Dockerfile in git repo.
  labels:
    name: git
    part-of: tno
    version: 1.0.0
    component: git
    managed-by: kustomize
    created-by: jeremy.foster
    branch: dev
spec:
  completionDeadlineSeconds: 2700
  triggers:
    - type: ImageChange
    - type: ConfigChange
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/bcgov/tno.git
      ref: dev
    contextDir: ./
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: git/net/Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: git:latest
  resources:
    requests:
      cpu: 250m
      memory: 250Mi
    limits:
      cpu: 1500m
      memory: 2Gi
