version: '3.5'

services:
  ####################### Ingestion Services #######################
  syndication:
    image: tno:syndication
    profiles:
      - all
      - service
    restart: "no"
    container_name: tno-syndication
    build:
      context: ./
      dockerfile: services/net/syndication/Dockerfile
    env_file:
      - services/net/syndication/.env
    ports:
      - ${SYNDICATION_PORT:-40020}:8081
    depends_on:
      - api
      - broker
    networks:
      - tno
    healthcheck:
      test: curl -s -f http://localhost:8081/health || exit 1
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s

