---
# The final build image.
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: image-service
  annotations:
    description: Destination for built images.
    created-by: jeremy.foster, alessia.yanchen
  labels:
    name: image-service
    part-of: tno
    version: 1.0.0
    component: image
    managed-by: kustomize

---
# The build config that will be created will be named for the branch you created it for.
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: image-service.dev
  annotations:
    description: Build image from Dockerfile in git repo.
    created-by: jeremy.foster, alessia.yanchen
  labels:
    name: image-service
    part-of: tno
    version: 1.0.0
    component: image
    managed-by: kustomize
    branch: dev
spec:
  completionDeadlineSeconds: 1800
  triggers:
    - type: ImageChange
    - type: ConfigChange
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/bcgov/tno.git
      ref: dev
    contextDir: ./
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: services/net/image/Dockerfile.openshift
  output:
    to:
      kind: ImageStreamTag
      name: image-service:latest
  resources:
    requests:
      cpu: 20m
      memory: 250Mi
    limits:
      cpu: 500m
      memory: 2Gi
