---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 9b301c-tools

resources:
  - ../../base

patches:
  - target:
      kind: BuildConfig
      name: zookeeper.dev
    patch: |-
      - op: replace
        path: /metadata/name
        value: zookeeper.jmf
      - op: replace
        path: /metadata/labels/name
        value: zookeeper.jmf
      - op: replace
        path: /spec/source/git/uri
        value: https://github.com/fosol/tno.git
      - op: replace
        path: /spec/source/git/ref
        value: tno-123
  - target:
      kind: BuildConfig
      name: kafka.dev
    patch: |-
      - op: replace
        path: /metadata/name
        value: kafka.jmf
      - op: replace
        path: /metadata/labels/name
        value: kafka.jmf
      - op: replace
        path: /spec/source/git/uri
        value: https://github.com/fosol/tno.git
      - op: replace
        path: /spec/source/git/ref
        value: tno-123
