apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: git-dev
spec:
  params:
    - name: GIT_URL
      value: https://github.com/$(body.repository.full_name)
    - name: GIT_SOURCE
      value: dev
    - name: GIT_REF
      value: $(body.head_commit.id)
    - name: VERSION
      value: latest # TODO: Dynamically generate this somehow.
    - name: DEPLOY_TO
      value: dev
    - name: COMPONENT
      value: "*"
