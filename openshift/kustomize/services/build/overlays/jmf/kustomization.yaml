---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 9b301c-tools

resources:
  - ../../base

patches:
  - target:
      kind: BuildConfig
      name: capture-service.dev
    patch: |-
      - op: replace
        path: /metadata/name
        value: capture-service.jmf
      - op: replace
        path: /spec/source/git/uri
        value: https://github.com/fosol/tno.git
      - op: replace
        path: /spec/source/git/ref
        value: dev
  - target:
      kind: BuildConfig
      name: clip-service.dev
    patch: |-
      - op: replace
        path: /metadata/name
        value: clip-service.jmf
      - op: replace
        path: /spec/source/git/uri
        value: https://github.com/fosol/tno.git
      - op: replace
        path: /spec/source/git/ref
        value: dev
  - target:
      kind: BuildConfig
      name: indexing-service.dev
    patch: |-
      - op: replace
        path: /metadata/name
        value: indexing-service.jmf
      - op: replace
        path: /spec/source/git/uri
        value: https://github.com/fosol/tno.git
      - op: replace
        path: /spec/source/git/ref
        value: dev
  - target:
      kind: BuildConfig
      name: nlp-service.dev
    patch: |-
      - op: replace
        path: /metadata/name
        value: nlp-service.jmf
      - op: replace
        path: /spec/source/git/uri
        value: https://github.com/fosol/tno.git
