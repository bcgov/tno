---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 9b301c-prod

resources:
  - ../../base

patches:
  - target:
      kind: Route
      name: nginx
    patch: |-
      - op: replace
        path: /spec/host
        value: nginx.tno.gov.bc.ca
  - target:
      kind: DeploymentConfig
      name: nginx
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/triggers/1/imageChangeParams/from/name
        value: nginx:prod
