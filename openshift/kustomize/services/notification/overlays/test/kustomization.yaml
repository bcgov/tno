---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 9b301c-test

secretGenerator:
  - name: ches
    type: stringData
    env: secret.env

resources:
  - ../../base

generatorOptions:
  disableNameSuffixHash: true

patchesStrategicMerge:
  - config-map.yaml

patches:
  - target:
      kind: ConfigMap
      name: services
    patch: |-
      - op: replace
        path: /data/KEYCLOAK_AUTHORITY
        value: https://test.loginproxy.gov.bc.ca/auth
  - target:
      kind: DeploymentConfig
      name: notification-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 20m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 80Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 250Mi
      - op: replace
        path: /spec/triggers/1/imageChangeParams/from/name
        value: notification-service:test
  - target:
      kind: ConfigMap
      name: notification-service
    patch: |-
      - op: replace
        path: /data/CHES_EMAIL_ENABLED
        value: "true"
      - op: replace
        path: /data/CHES_EMAIL_AUTHORIZED
        value: "false"
  - target:
      kind: ConfigMap
      name: ches
    patch: |-
      - op: replace
        path: /data/CHES_AUTH_URL
        value: https://test.loginproxy.gov.bc.ca/auth/realms/comsvcauth/protocol/openid-connect/token
      - op: replace
        path: /data/CHES_HOST_URI
        value: https://ches-test.api.gov.bc.ca/api/v1
