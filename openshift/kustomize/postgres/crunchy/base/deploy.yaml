---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: crunchy
  namespace: default
  labels:
    name: crunchy
    part-of: tno
    version: 1.0.0
    component: postgres
    managed-by: kustomize
    created-by: jeremy.foster
    updated-by: kulpree
spec:
  users:
    - name: postgres
    - name: admin
      databases:
        - tno
  monitoring:
    pgmonitor:
      exporter:
        image: artifacts.developer.gov.bc.ca/bcgov-docker-local/crunchy-postgres-exporter:ubi8-5.3.1-0
        resources:
          requests:
            cpu: 25m
            memory: 100Mi
          limits:
            cpu: 50m
            memory: 250Mi
  image: artifacts.developer.gov.bc.ca/bcgov-docker-local/crunchy-postgres:ubi8-14.7-0
  postgresVersion: 14
  instances:
    - name: postgres
      replicas: 3
      resources:
        requests:
          cpu: 50m
          memory: 250Mi
        limits:
          cpu: 250m
          memory: 2Gi
      dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 7Gi
        storageClassName: netapp-block-standard
      # walVolumeClaimSpec:
      #   accessModes:
      #     - "ReadWriteOnce"
      #   resources:
      #     requests:
      #       storage: 5Gi
      #   storageClassName: netapp-block-standard
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/cluster: hippo-ha
                    postgres-operator.crunchydata.com/instance-set: postgres
      sidecars:
        replicaCertCopy:
          resources:
            requests:
              cpu: 25m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 250Mi
  backups:
    pgbackrest:
      global:
        repo1-retention-full: "1"
      image: artifacts.developer.gov.bc.ca/bcgov-docker-local/crunchy-pgbackrest:ubi8-2.41-4
      repoHost:
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 250m
            memory: 1Gi
      jobs:
        ttlSecondsAfterFinished: 100
      repos:
        - name: repo1
          schedules:
            # Full backup every day at 8:00am UTC
            full: "0 8 * * *"
            # Incremental backup every 4 hours, except at 8am UTC (when the full backup is running)
            incremental: "0 0,4,12,16,20 * * *"
          volume:
            volumeClaimSpec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 5Gi
              storageClassName: netapp-file-backup
      manual:
        repoName: repo1
        options:
          - --type=full
      sidecars:
        pgbackrest:
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 250m
              memory: 500Mi
        pgbackrestConfig:
          resources:
            requests:
              cpu: 25m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 500Mi
  proxy:
    pgBouncer:
      config:
        global:
          client_tls_sslmode: disable
      image: artifacts.developer.gov.bc.ca/bcgov-docker-local/crunchy-pgbouncer:ubi8-1.18-0
      replicas: 2
      resources:
        requests:
          cpu: 25m
          memory: 100Mi
        limits:
          cpu: 50m
          memory: 250Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/cluster: hippo-ha
                    postgres-operator.crunchydata.com/role: pgbouncer
