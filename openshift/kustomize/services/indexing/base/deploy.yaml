---
# How the app will be deployed to the pod.
kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: indexing-service
  namespace: default
  annotations:
    description: Defines how to deploy indexing-service
    created-by: jeremy.foster
  labels:
    name: indexing-service
    part-of: tno
    version: 1.0.0
    component: indexing-service
    managed-by: kustomize
spec:
  replicas: 1
  selector:
    name: indexing-service
    part-of: tno
    component: indexing-service
  strategy:
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      name: indexing-service
      labels:
        name: indexing-service
        part-of: tno
        component: indexing-service
    spec:
      containers:
        - name: indexing-service
          image: ""
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 20m
              memory: 80Mi
            limits:
              cpu: 75m
              memory: 120Mi
          env:
            # .NET Configuration
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: http://+:8080

            # Common Service Configuration
            - name: Service__ApiUrl
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: API_HOST_URL

            - name: Auth__Keycloak__Authority
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: KEYCLOAK_AUTHORITY
            - name: Auth__Keycloak__Audience
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: KEYCLOAK_AUDIENCE
            - name: Auth__Keycloak__Secret
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: KEYCLOAK_CLIENT_SECRET

            - name: Kafka__Admin__ClientId
              valueFrom:
                configMapKeyRef:
                  name: indexing-service
                  key: KAFKA_CLIENT_ID
            - name: Kafka__Admin__BootstrapServers
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: KAFKA_BOOTSTRAP_SERVERS

            - name: Kafka__Consumer__ClientId
              valueFrom:
                configMapKeyRef:
                  name: indexing-service
                  key: KAFKA_CLIENT_ID
            - name: Kafka__Consumer__BootstrapServers
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: KAFKA_BOOTSTRAP_SERVERS

            - name: Kafka__Producer__ClientId
              valueFrom:
                configMapKeyRef:
                  name: indexing-service
                  key: KAFKA_CLIENT_ID
            - name: Kafka__Producer__BootstrapServers
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: KAFKA_BOOTSTRAP_SERVERS

            # Elasticsearch Configuration
            - name: Service__ElasticsearchUri
              valueFrom:
                configMapKeyRef:
                  name: indexing-service
                  key: ELASTICSEARCH_URI
            - name: Service__ElasticsearchUsername
              valueFrom:
                secretKeyRef:
                  name: elastic
                  key: USERNAME
            - name: Service__ElasticsearchPassword
              valueFrom:
                secretKeyRef:
                  name: elastic
                  key: PASSWORD

            # Indexing Service Configuration
            - name: Service__MaxFailLimit
              valueFrom:
                configMapKeyRef:
                  name: indexing-service
                  key: MAX_FAIL_LIMIT
            - name: Service__Topics
              valueFrom:
                configMapKeyRef:
                  name: indexing-service
                  key: TOPICS
            - name: Service__UnpublishedIndex
              valueFrom:
                configMapKeyRef:
                  name: indexing-service
                  key: UNPUBLISHED_INDEX
            - name: Service__PublishedIndex
              valueFrom:
                configMapKeyRef:
                  name: indexing-service
                  key: PUBLISHED_INDEX
            - name: Service__NotificationTopic
              valueFrom:
                configMapKeyRef:
                  name: indexing-service
                  key: NOTIFICATION_TOPIC
          livenessProbe:
            httpGet:
              path: "/health"
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: "/health"
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - indexing-service
        from:
          kind: ImageStreamTag
          namespace: 9b301c-tools
          name: indexing-service:dev
