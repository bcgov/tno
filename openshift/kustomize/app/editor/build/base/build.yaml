---
# The final build image.
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: editor
  annotations:
    description: Destination for built images.
  labels:
    name: editor-app
    part-of: tno
    version: 1.0.0
    component: editor
    managed-by: kustomize
    created-by: jeremy.foster

---
# The build config that will be created will be named for the branch you created it for.
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: editor.dev
  annotations:
    description: Build image from Dockerfile in git repo.
  labels:
    name: editor-app
    part-of: tno
    version: 1.0.0
    component: editor
    managed-by: kustomize
    created-by: jeremy.foster
    branch: dev
spec:
  completionDeadlineSeconds: 2700
  triggers:
    - type: ImageChange
    - type: ConfigChange
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/bcgov/tno.git
      ref: dev
    contextDir: ./app/editor
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: Dockerfile.nginx
  output:
    to:
      kind: ImageStreamTag
      name: editor:latest
  resources:
    requests:
      cpu: 250m
      memory: 500Mi
    limits:
      cpu: 2000m
      memory: 3Gi
