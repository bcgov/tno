---
# Service for external communication
apiVersion: v1
kind: Service
metadata:
  name: kafka-host
  namespace: default
  labels:
    name: kafka-broker
    part-of: tno
    version: 1.0.0
    component: kafka-broker
    managed-by: kustomize
    created-by: jeremy.foster
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: host
      port: 9092
      protocol: TCP
      targetPort: 9092
    - name: external
      port: 29094
      protocol: TCP
      targetPort: 29094
  selector:
    part-of: tno
    component: kafka-broker
    statefulset: kafka-cluster

---
# Service for headless communication
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: default
  labels:
    name: kafka-broker
    part-of: tno
    version: 1.0.0
    component: kafka-broker
    managed-by: kustomize
    created-by: jeremy.foster
spec:
  clusterIP: None
  sessionAffinity: None
  ports:
    - name: host
      port: 9092
      protocol: TCP
      targetPort: 9092
    - name: internal
      port: 29092
      protocol: TCP
      targetPort: 29092
    - name: jmx
      port: 9101
      protocol: TCP
      targetPort: 9101
  selector:
    part-of: tno
    component: kafka-broker
    statefulset: kafka-cluster
