---
# How the app will be deployed to the pod.
kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: capture-service
  namespace: default
  annotations:
    description: Defines how to deploy capture-service
    created-by: jeremy.foster
  labels:
    name: capture-service
    part-of: tno
    version: 1.0.0
    component: capture-service
    managed-by: kustomize
spec:
  replicas: 1
  selector:
    name: capture-service
    part-of: tno
    component: capture-service
  strategy:
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  test: false
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - capture-service
        from:
          kind: ImageStreamTag
          namespace: 9b301c-tools
          name: capture-service:dev
  template:
    metadata:
      name: capture-service
      labels:
        name: capture-service
        part-of: tno
        component: capture-service
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: av-storage
          persistentVolumeClaim:
            claimName: av-storage
      containers:
        - name: capture-service
          image: ""
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: av-storage
              mountPath: /data
          resources:
            requests:
              cpu: 20m
              memory: 120Mi
            limits:
              cpu: 50m
              memory: 200Mi
          env:
            # .NET Configuration
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: http://+:8080

            # Common Service Configuration
            - name: Service__ApiUrl
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: API_HOST_URL
            - name: Service__DataLocation
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: DATA_LOCATION

            - name: Auth__Keycloak__Authority
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: KEYCLOAK_AUTHORITY
            - name: Auth__Keycloak__Audience
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: KEYCLOAK_AUDIENCE
            - name: Auth__Keycloak__Secret
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: KEYCLOAK_CLIENT_SECRET

            # Capture Service Configuration
            - name: Service__MaxFailLimit
              valueFrom:
                configMapKeyRef:
                  name: capture-service
                  key: MAX_FAIL_LIMIT
          livenessProbe:
            httpGet:
              path: "/health"
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: "/health"
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
