---
# The final build image.
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: db-migration
  annotations:
    description: Keeps track of changes in the image
  labels:
    name: db-migration
    part-of: tno
    version: 1.0.0
    component: db-migration
    managed-by: kustomize
    created-by: jeremy.foster

---
# The build config that will be created will be named for the branch you created it for.
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: db-migration.dev
  annotations:
    description: Defines how to build the image
  labels:
    name: db-migration
    part-of: tno
    version: 1.0.0
    component: db-migration
    managed-by: kustomize
    created-by: jeremy.foster
    branch: dev
spec:
  completionDeadlineSeconds: 1800
  triggers:
    - type: ImageChange
    - type: ConfigChange
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/bcgov/tno.git
      ref: dev
    contextDir: libs/net
  strategy:
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: Dockerfile
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: db-migration:latest
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
