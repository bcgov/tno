---
# How the app will be deployed to the pod.
kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: contentmigration-service
  namespace: default
  annotations:
    description: Defines how to deploy contentmigration-service
    created-by: kyle.morris
  labels:
    name: contentmigration-service
    part-of: tno
    version: 1.0.0
    component: contentmigration-service
    managed-by: kustomize
spec:
  replicas: 1
  selector:
    name: contentmigration-service
    part-of: tno
    component: contentmigration-service
  strategy:
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      name: contentmigration-service
      labels:
        name: contentmigration-service
        part-of: tno
        component: contentmigration-service
    spec:
      volumes:
        - name: ingest-storage
          persistentVolumeClaim:
            claimName: ingest-storage
      containers:
        - name: contentmigration-service
          image: ""
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: ingest-storage
              mountPath: /data
          resources:
            limits:
              cpu: 50m
              memory: 200Mi
            requests:
              cpu: 20m
              memory: 128Mi
          env:
            # .NET Configuration
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: http://+:8080

            - name: Logging__LogLevel__TNO
              value: Information

            # Common Service Configuration
            - name: Service__ApiUrl
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: API_HOST_URL
            - name: Service__DataLocation
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: DATA_LOCATION
            - name: Service__EmailTo
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: EMAIL_FAILURE_TO

            # Authentication Configuration
            - name: Auth__Keycloak__Authority
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: KEYCLOAK_AUTHORITY
            - name: Auth__Keycloak__Audience
              valueFrom:
                configMapKeyRef:
                  name: services
                  key: KEYCLOAK_AUDIENCE
            - name: Auth__Keycloak__Secret
              valueFrom:
                secretKeyRef:
                  name: keycloak
                  key: KEYCLOAK_CLIENT_SECRET

            # Content Migration Service Configuration
            - name: Service__MaxFailLimit
              valueFrom:
                configMapKeyRef:
                  name: contentmigration-service
                  key: MAX_FAIL_LIMIT
            - name: Service__VolumePath
              valueFrom:
                configMapKeyRef:
                  name: contentmigration-service
                  key: VOLUME_PATH
            - name: Service__MediaHostRootUri
              valueFrom:
                configMapKeyRef:
                  name: contentmigration-service
                  key: CONTENT_MIGRATION_MEDIA_HOST_ROOT_URI
            - name: Service__IngestTypes
              valueFrom:
                configMapKeyRef:
                  name: contentmigration-service
                  key: INGEST_TYPES
            - name: Service__SupportedImportMigrationTypes
              valueFrom:
                configMapKeyRef:
                  name: contentmigration-service
                  key: SUPPORTED_IMPORT_MIGRATION_TYPES
            - name: Service__DefaultUserNameForAudit
              valueFrom:
                configMapKeyRef:
                  name: contentmigration-service
                  key: DEFAULT_USERNAME_FOR_AUDIT
            - name: Service__AllowSourceContentOverwrite
              valueFrom:
                configMapKeyRef:
                  name: contentmigration-service
                  key: ALLOW_SOURCE_CONTENT_OVERWRITE

            # CHES Configuration
            - name: CHES__From
              valueFrom:
                configMapKeyRef:
                  name: ches
                  key: CHES_FROM
            - name: CHES__EmailEnabled
              valueFrom:
                configMapKeyRef:
                  name: contentmigration-service
                  key: CHES_EMAIL_ENABLED
            - name: CHES__EmailAuthorized
              valueFrom:
                configMapKeyRef:
                  name: contentmigration-service
                  key: CHES_EMAIL_AUTHORIZED

            - name: CHES__AuthUrl
              valueFrom:
                configMapKeyRef:
                  name: ches
                  key: CHES_AUTH_URL
            - name: CHES__HostUri
              valueFrom:
                configMapKeyRef:
                  name: ches
                  key: CHES_HOST_URI
            - name: CHES__Username
              valueFrom:
                secretKeyRef:
                  name: ches
                  key: USERNAME
            - name: CHES__Password
              valueFrom:
                secretKeyRef:
                  name: ches
                  key: PASSWORD

            # Container TimeZone Configuration
            - name: TZ
              value: America/Vancouver

          livenessProbe:
            httpGet:
              path: "/health"
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: "/health"
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - contentmigration-service
        from:
          kind: ImageStreamTag
          namespace: 9b301c-tools
          name: contentmigration-service:dev
