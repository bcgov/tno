---
# How the app will be deployed to the pod.
kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: debian-git
  namespace: default
  annotations:
    description: Defines how to deploy git
    created-by: jeremy.foster
  labels:
    name: debian-git
    part-of: tno
    version: 1.0.0
    component: git
    managed-by: kustomize
spec:
  replicas: 1
  test: false
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - api
        from:
          kind: ImageStreamTag
          namespace: 9b301c-tools
          name: debian-git:latest
  selector:
    part-of: tno
    component: git
  strategy:
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      name: debian-git
      labels:
        part-of: tno
        component: git
    spec:
      volumes:
        - name: pipelines
          persistentVolumeClaim:
            claimName: pipelines
      containers:
        - name: debian-git
          image: ""
          imagePullPolicy: Always
          ports:
          volumeMounts:
            - name: pipelines
              mountPath: /data
          resources:
            requests:
              cpu: 20m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 500Mi
          env:
          livenessProbe:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
