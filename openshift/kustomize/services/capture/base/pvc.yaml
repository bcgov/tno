# Storage for videos.
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ingest-storage
  namespace: default
  annotations:
    description: Storage for ingested audio and video files.
    created-by: jeremy.foster
  labels:
    name: ingest-storage
    part-of: tno
    version: 1.0.0
    component: ingest-storage
    managed-by: kustomize
spec:
  storageClassName: netapp-file-backup
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
