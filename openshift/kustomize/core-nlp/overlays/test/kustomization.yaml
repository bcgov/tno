---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 9b301c-test

resources:
  - ../../base

patches:
  - target:
      kind: DeployConfig
      name: corenlp
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: image-registry.apps.silver.devops.gov.bc.ca/9b301c-tools/corenlp:v4.5.6
      - op: replace
        path: /spec/triggers/1/imageChangeParams/from/name
        value: corenlp:test
