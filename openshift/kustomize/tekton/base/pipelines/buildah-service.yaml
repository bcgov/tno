apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: buildah-service
  annotations:
    tekton.dev/displayName: Buildah Service Pipeline
    tekton.dev/pipelines.minVersion: 0.17.0
    tekton.dev/tags: build deploy
  labels:
    name: buildah-service
    part-of: tno
    version: 1.0.0
    component: pipeline
    managed-by: kustomize
spec:
  params:
    - name: GIT_REF
      description: >-
        The git revision reference to build.
      type: string
      default: dev

    - name: CONTEXT
      description: >-
        The root path to the git repo.
      type: string
      default: tno

    - name: SERVICE_NAME
      description: >-
        The name of the service
      type: string

    - name: IMAGE_TAG
      description: >-
        The tag given to the built images.
        Use this to create versioned images.
      type: string
      default: latest

    - name: PROJECT_SHORTNAME
      description: >-
        The project namespace shortname.
        The part before the "-" (i.e. 9b301c-dev = 9b301c).
      type: string
      default: 9b301c

    - name: DEPLOY_TO
      description: >-
        Identify the environment to deploy the solution to [dev,test,prod,tools].
      type: string
      default: dev

  workspaces:
    - name: source
      description: |
        Git repo source code.
    - name: conditions
      description: |
        Pipeline configuration file.

  tasks:
    - name: wait
      taskRef:
        name: pipeline-wait
        kind: Task
      params:
        - name: PIPELINE_NAME
          value: $(context.pipelineRun.name)

    - name: git
      taskRef:
        name: git-conditions
        kind: Task
      runAfter:
        - wait
      params:
        - name: GIT_REF
          value: $(params.GIT_REF)
        - name: CONTEXT
          value: $(params.CONTEXT)
      workspaces:
        - name: source
          workspace: source
        - name: output
          workspace: conditions

    - name: build-service
      taskRef:
        name: buildah
        kind: Task
      runAfter:
        - git
      params:
        - name: CONTEXT
          value: $(params.CONTEXT)
        - name: DOCKERFILE
          value: $(params.CONTEXT)/services/net/$(params.SERVICE_NAME)/Dockerfile
        - name: IMAGE
          value: $(params.SERVICE_NAME)-service
        - name: IMAGE_TAG
          value: $(params.IMAGE_TAG)
      workspaces:
        - name: source
          workspace: source

    - name: deploy-service
      runAfter:
        - build-service
      taskRef:
        name: oc-deploy-with-tag
        kind: Task
      params:
        - name: PROJECT_SHORTNAME
          value: $(params.PROJECT_SHORTNAME)
        - name: IMAGE
          value: $(params.SERVICE_NAME)-service
        - name: IMAGE_TAG
          value: $(params.IMAGE_TAG)
        - name: ENV
          value: $(params.DEPLOY_TO)
