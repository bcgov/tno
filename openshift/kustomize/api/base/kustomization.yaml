---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - config-map.yaml
  - statefulset.yaml
  - service.yaml
  - route-editor.yaml
  - route-subscriber.yaml

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: api
    envs:
      - .env
  - name: services
    envs:
      - keycloak.env
