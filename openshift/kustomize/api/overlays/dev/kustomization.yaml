---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 9b301c-dev

resources:
  - ../../base

patches:
  - target:
      kind: ConfigMap
      name: api
    patch: |-
      - op: replace
        path: /data/KEYCLOAK_AUTHORITY
        value: https://dev.loginproxy.gov.bc.ca/auth/realms/standard
      - op: replace
        path: /data/CSS_ENVIRONMENT
        value: dev
      - op: replace
        path: /data/CSS_AUTHORITY
        value: https://loginproxy.gov.bc.ca
  - target:
      kind: PersistentVolumeClaim
      name: api-storage
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 10Gi
  - target:
      kind: PersistentVolumeClaim
      name: ingest-storage
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 5Gi
  - target:
      kind: Route
      name: api-editor
    patch: |-
      - op: replace
        path: /spec/host
        value: tno-dev.apps.silver.devops.gov.bc.ca
  - target:
      kind: Route
      name: api-editor-0
    patch: |-
      - op: replace
        path: /spec/host
        value: tno-dev-0.apps.silver.devops.gov.bc.ca
  - target:
      kind: Route
      name: api-editor-1
    patch: |-
      - op: replace
        path: /spec/host
        value: tno-dev-1.apps.silver.devops.gov.bc.ca
  - target:
      kind: Route
      name: api-editor-2
    patch: |-
      - op: replace
        path: /spec/host
        value: tno-dev-2.apps.silver.devops.gov.bc.ca
  - target:
      kind: Route
      name: api-subscriber
    patch: |-
      - op: replace
        path: /spec/host
        value: mmia-dev.apps.silver.devops.gov.bc.ca
  - target:
      kind: Route
      name: api-subscriber-0
    patch: |-
      - op: replace
        path: /spec/host
        value: mmia-dev-0.apps.silver.devops.gov.bc.ca
  - target:
      kind: Route
      name: api-subscriber-1
    patch: |-
      - op: replace
        path: /spec/host
        value: mmia-dev-1.apps.silver.devops.gov.bc.ca
  - target:
      kind: Route
      name: api-subscriber-2
    patch: |-
      - op: replace
        path: /spec/host
        value: mmia-dev-2.apps.silver.devops.gov.bc.ca
  # - target:
  #     kind: DeploymentConfig
  #     name: api
  #   patch: |-
  #     - op: replace
  #       path: /spec/replicas
  #       value: 3
  #     - op: replace
  #       path: /spec/template/spec/containers/0/resources/requests/cpu
  #       value: 100m
  #     - op: replace
  #       path: /spec/template/spec/containers/0/resources/requests/memory
  #       value: 150Mi
  #     - op: replace
  #       path: /spec/template/spec/containers/0/resources/limits/cpu
  #       value: 300m
  #     - op: replace
  #       path: /spec/template/spec/containers/0/resources/limits/memory
  #       value: 300Mi
  #     - op: replace
  #       path: /spec/triggers/1/imageChangeParams/from/name
  #       value: api:dev
  - target:
      kind: StatefulSet
      name: api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 150Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: image-registry.openshift-image-registry.svc:5000/9b301c-tools/api:dev
