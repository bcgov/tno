---
# How the app will be deployed to the pod.
kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: git
  namespace: default
  annotations:
    description: Defines how to deploy git
  labels:
    name: git
    part-of: tno
    version: 1.0.0
    component: git
    managed-by: kustomize
    created-by: jeremy.foster
spec:
  replicas: 3
  test: false
  triggers:
    - type: ConfigChange
  selector:
    part-of: tno
    component: git
  strategy:
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      name: git
      labels:
        part-of: tno
        component: git
    spec:
      volumes:
        - name: pipeline
          persistentVolumeClaim:
            claimName: pipeline
      containers:
        - name: git
          image: alpine/git
          imagePullPolicy: Always
          ports:
          volumeMounts:
            - name: pipeline
              mountPath: /data
          resources:
            requests:
              cpu: 20m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 500Mi
          env:
          livenessProbe:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
